<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaAí - Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <span><a href="#">TrocaAí</a></span>
        </div>
        <input type="text" id="busca" placeholder="Pesquisar">
        <div class="perfil">
            <img class="img1" id="header-profile-img" src="" alt="perfil">
        </div>
    </header>

    <section class="profile">
        <img class="img-profile" id="profile-img" src="" alt="Foto de perfil">
        <span class="name" id="profile-name"></span>
        <span class="rate" id="profile-rate"></span>
        <button class="btn-profile">Editar Perfil</button>
    </section>

    <section class="sec-servicos1">
        <div class="parte-cima">
            <h1>Serviços que eu ofereço:</h1>
            <button class="btn-novo-servico">+ Novo serviço</button>
        </div>

        <div id="lista-servicos-oferecidos"></div>

    </section>

    <section class="sec-servicos2">
        <h1>Serviços que eu pedi:</h1>

        <div id="lista-servicos-pedidos"></div>

    </section>

    <script src="app.js"></script>
</body>

</html>
